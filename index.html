<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
</head>
<body>
    <main>
        main
    </main>

    <aside>
        <div class="avatar">
            <img class="avatar-bell" src="./img/bell.png" alt="bell">
            <img class="avatar-img" src="./img/avatar.png" alt="avatar">
        </div>
        <div class="wallets">
            <p class="category">Wallets</p>
            <img class="plus-icon" src="./img/aside-icon-plus.png" alt="">
            <div class="aside-cont">
                <img class="aside-icons" src="./img/aside-icon-1.png" alt="home-wallet">
                <div class="aside-title-cont">
                    <p class="aside-title">Home Wallet <br> <span>$235,000</span></p>                    
                </div>
            </div>
            <div class="aside-cont">
                <img class="aside-icons" src="./img/aside-icon-2.png" alt="investment">
                <div class="aside-title-cont">
                    <p class="aside-title">Investment <br> <span>$875,000</span></p>                    
                </div>
            </div>
        </div>
        <div class="categories">
            <p class="category">Categories</p>
            <img class="plus-icon" src="./img/aside-icon-plus.png" alt="">
            <div class="aside-cont">
                <img class="aside-icons" src="./img/aside-icon-3.png" alt="bills">
                <div class="aside-title-cont">
                    <p class="aside-title">Bills <br> <span>$235,000</span></p>                    
                </div>
            </div>
            <div class="aside-cont">
                <img class="aside-icons" src="./img/aside-icon-4.png" alt="education">
                <div class="aside-title-cont">
                    <p class="aside-title">Education <br> <span>$125,000</span></p>                    
                </div>
            </div>
            <div class="aside-cont">
                <img class="aside-icons" src="./img/aside-icon-5.png" alt="utility">
                <div class="aside-title-cont">
                    <p class="aside-title">Utility <br> <span>25 April</span></p>                    
                </div>
            </div>
            <div class="aside-cont">
                <img class="aside-icons" src="./img/aside-icon-6.png" alt="shopping">
                <div class="aside-title-cont">
                    <p class="aside-title">Shopping <br> <span>25 April</span></p>                    
                </div>
            </div>            
        </div>        
    </aside>
    
</body>
</html>
